<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>        

        <script>
            function recvFn(){
                myshow.innerHTML = xmlHttp.responseText //수신데이터
            }            
            function callAjax( turl ){
                xmlHttp = new XMLHttpRequest() 
                xmlHttp.onload = recvFn //이벤트수신시 호출되는 콜백함수 등록
                xmlHttp.open('GET', turl )
                xmlHttp.send() 
            }        
        </script>
      </head>
    <body>
        <div class="container">
            <h1>동남아 여행정보</h1>
            <a href="#" onclick="callAjax('/thai')" >태국여행</a>
            <!-- <button onclick="callAjax('/thai')">태국여행</button> -->
            <button onclick="callAjax('/phil')">필리핀여행</button>
            <button onclick="callAjax('/hong')">홍콩여행</button>
            <hr>
            <div id="myshow"></div>
        </div>
    </body>
</html>
