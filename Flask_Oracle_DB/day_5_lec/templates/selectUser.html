{% extends "parents.html" %}

{% block title %}
<h1>상품 제조 현황</h1>
{% endblock %}

{% block body %}
<table class="table table-striped table-bordered">
    <thead>
        <tr><th>이름</th><th>이메일</th></tr>
    </thead>
    <tbody>
        {% for u in userList %}
            <tr><td>{{u.username}}</td><td>{{u.email}}</td><tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
