{% extends "parents.html" %}

{% block body %}
<div class="col-sm-12"><br><br>
    <h1>게시판 내용</h1><br><br>
    <table class="table table-striped table-bordered">
        <thead>
            <tr><th>이름</th><th>제목</th><th>내용</th></tr>
        </thead>
        <tbody>
            {% for n, t, c in result %}
                <tr><td>{{n}}</td><td>{{t}}</td><td>{{c}}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
